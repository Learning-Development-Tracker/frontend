<div class="manage-trainings">
    <h1>Manage Training List</h1>
    <div class="table">
        <app-table 
        [data]="trainingList" 
        [columns]="tableColumn" 
        (sortChange)="onSort($event)" 
        (view)="onView($event)" 
        (edit)="onEdit($event)" 
        (delete)="onDelete($event)"

        (sort)="onSort2($event)"
    ></app-table>
    </div>
    
</div>
