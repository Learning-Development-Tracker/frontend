<ng-container>
    <div class="row main-screen"> 
    <div>
        <div class="row">
            <label class="subHeader">
                My Trainings
            </label>
        </div>
        <div class="contentScreen">
    <div class="row">
        <div class="col-sm-6">
            <div class="row">
                <div class="container not-started" >
                    <label class="container-label">Not Yet Started</label>
                </div>
                <div class="container in-progress" >
                    <label class="container-label">In Progress</label>
                </div>
                <div class="container completed" >
                    <label class="container-label">Completed</label>
                </div>
                <div class="container overdue">
                    <label class="container-label">Overdue</label>
                </div>
            </div>
            
        </div>
        <!-- <div class="col-sm-2">
            
        </div>
        <div class="col-sm-2">
            
        </div>
        <div class="col-sm-2">
            
        </div> -->
        <div class="col-sm-2"></div>
        <div class="col-sm-2">
            <span class="pi pi-plus" (click)="onAddTrainingClicked()">+ ADD TRAININGS</span>
        </div>
    </div>
    <div class="row" style="margin-left: 40px; margin-top: 20px;">
        <div class="col-md-3" *ngFor="let training of trainingList">
            <div class="training-container">
                <h6>{{ training.trainingName }}</h6>
                <p class = "p">{{ training.description }}</p>
                <p class = "p">Has Certification?: {{ training.certification }}</p>
                <p class = "p">Mandatory: {{ training.isRequired }}</p>
                <p class = "p">Due Date: {{ training.dueDate }}</p>
                <p class = "p">Certification Required: {{ training.certification }}</p>
            </div>
        </div>
    </div>
</div>

<user-add-training-popup 
    *ngIf="isAddTrainingVisible"
    (close)="onPopupClose()"
    [isAddTrainingVisible]="isAddTrainingVisible">
</user-add-training-popup>
</div>
</div>
</ng-container>
