<div class="popup-container">
  <h4 class = "h4"> Training Information </h4>
  <div class ="row">
    <div class ="col-md-4">
    <label class = "titleLbl">Training Name*</label>
    <input type = "text"class = "textbox-tr" [(ngModel)]="trainingDetails.trainingname">
  </div>
  <div class ="col-md-4">
    <label class = "titleLbl">Training Type*</label>
    <select id="trainingtype" name="trainingtype" class = "textbox-tr" [(ngModel)]="trainingDetails.trainingtype">
      <option value ="Online"> Online </option>
      <option value ="Classroom"> Classroom </option>
      <option value ="Brownbag">Brownbag</option>
    </select>
  </div>
  <div class ="col-md-4">
    <label class = "titleLbl">Product Name*</label>
    <input type = "text" id="productname" name="productname" class = "textbox-tr" [(ngModel)]="trainingDetails.productname">
  </div>
</div>
<div class = "row">
  <div class ="col-4">
    <label class = "titleLbl"> Start Date* </label>
    <input type = "date" id="startdate" name="startdate" class = "dt" [(ngModel)]="trainingDetails.startdate">
  </div>
  <div class ="col-4">
    <label class = "titleLbl"> Due Date*</label>
    <input type = "date" id="duedate" name="duedate" class = "dt" [(ngModel)]="trainingDetails.duedate">
  </div>
  <div class ="col-4">
    <label class = "titleLbl"> Prerequisite </label>
    <input type = "text" id="prereq" name="prereq" class = "textbox-tr" [(ngModel)]="trainingDetails.prereq">
  </div>
</div>
<div class = "row">
  <div class ="col-12">
    <label class = "titleLbl"> Description*</label>
    <input type = "text" id="description" name="description" class = "textbox-desc" [(ngModel)]="trainingDetails.description">
  </div>
</div>
  <div class ="col-12">
    <label class = "titleLbl"> Training Link/s</label>
  </div>
  <div class ="col-12">
    <input type = "text" id="traininglink" name="traininglink" class = "textbox-link" [(ngModel)]="trainingDetails.traininglink">
  </div>
  <div class ="col-12">
    <span class ="pi pi-plus" (click)="addMoreClicked()"></span>
    <label class = "titleLbl">Add More</label>
  </div>
  <div class ="col-12">
    <label class = "titleLbl"> Tags </label>
  </div>
  <div class ="col-12">
    <input type = "text" id="trainingtags" name="trainingtags" class = "textbox-link" [(ngModel)]="trainingDetails.trainingtags">
  </div>
  <div class="col-12">
    <div class="form-check">
      <label class = "titleLbl">
      <input class="form-check-input" type="checkbox" id="isrequired" name="isrequired" [(ngModel)]="trainingDetails.isrequired">
      Proof of training is required
      </label>
    </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <label class = "titleLbl">
      <input class="form-check-input" type="checkbox" id="certification" name="certification" [(ngModel)]="trainingDetails.certification">
      Training has certification
    </label>
    </div>
  </div>
  <div [class.disabled]="!trainingDetails.certification">
  <div class = "row" style="padding-left: 25px;">
  <div class ="col-md-6">
    <label class = "titleLbl"> Name of Certification</label>
    <input type = "text" id="certificationname" name="certificationname" class = "textbox-tr" [(ngModel)]="trainingDetails.certificationname">
  </div>
  <div class ="col-md-2">
    <label class = "titleLbl"> Duration</label>
    <input type = "text" id="duration" name="duration" class = "textbox-tr" [(ngModel)]="trainingDetails.duration">
  </div>
  <div class ="col-md-2">
    <label class = "titleLbl"> Fees</label>
    <input type = "text" id="fee" name="fee" class = "textbox-tr" [(ngModel)]="trainingDetails.fee">
  </div>
  <div class ="col-md-2">
    <label class = "titleLbl"> --</label>
    <select id="currency" name="currency" class = "textbox-tr">
      <option value ="USD"> USD </option>
      <option value ="PHP"> PHP </option>
      <option value ="AED"> AED </option>
    </select>
  </div>
</div>
<div class = "row" style="padding-left: 25px;">
  <div class ="col-12">
    <label class = "titleLbl"> Certification Link</label>
    <input type = "text" class = "textbox-link" id="certlink" name="certlink" class = "textbox-tr" [(ngModel)]="trainingDetails.certlink">
  </div>
</div>
<div class = "row" style = "padding-left: 25px;">
  <div class = "col-12" style = "margin-top: 10px;">
      <label class = "radio-label">
      <input type="radio" id="radio1" value="1" name="radiovalue" [(ngModel)]="trainingDetails.radio1" [checked]="trainingDetails.trcondition === 1"> 
      Company will shoulder the expenses and the resource will be bonded for 
      </label>
      <input type = "textbox" class="textbox-rd" [(ngModel)]="trainingDetails.trConditionValue">
      <label class = "radio-label"> months. 
      </label> <br>
      <label class = "radio-label">
      <input type="radio" id="radio2" value="2" name="radiovalue" class = "radio-btn" [(ngModel)]="trainingDetails.radio2" [checked]="trainingDetails.trcondition === 2"> 
      Company will reimburse the expenses upon successfully take of the certification and the resource will be bonded for 
      <input type = "textbox" class="textbox-rd" [(ngModel)]="trainingDetails.trConditionValue"> months. 
      </label><br>
      <label class = "radio-label">
      <input type="radio" id="radio3" value="3" name="radiovalue" class = "radio-btn" [(ngModel)]="trainingDetails.radio3" [checked]="trainingDetails.trcondition === 3"> 
      Company will not reimburse the expenses and employee will not be bonded for taking the certification.
      </label>
    </div>
  </div>
  </div>
    <div class = "row">
      <div class = "col-md-8">
      </div>
      <div class = "col-md-2">
        <button class = "btn-button-cancel" (click)="closePopup()"> Cancel </button>
      </div>
      <div class = "col-md-2">
        <button class = "btn-button-add" (click)="onSave()"> Add </button>
      </div>
    </div>
</div>
<app-popup *ngIf="isAddMorePopupVisible"(close)="closeAddMorePopup()"></app-popup>
