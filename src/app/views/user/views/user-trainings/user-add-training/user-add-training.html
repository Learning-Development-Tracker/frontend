<div class="popup" *ngIf="isAddTrainingVisible">
  <div class="row">
    <div class="container-violet">
      <span class="pi pi-close" style="float: right" (click)="closePopup()">X</span>
    </div>
  </div>

  <div class="content">
    <div class="row" style="padding-left: 5px;">
      <div class="col-md-12">
        <h6 class="h6">Name</h6>
      </div>
    </div>
    <div class="row" style="padding-left: 5px;">
      <div class="col-md-12">
        <input class="textbox-name" [(ngModel)]="searchCriteria.trainingName">
      </div>
    </div>

    <div class="row" style="padding-left: 5px;">
      <div class="col-md-12">
        <h6 class="h6">Skill</h6>
      </div>
    </div>
    <div class="row" style="padding-left: 5px;">
      <div class="col-md-12">
        <select id="skill" name="skill" class="textbox-skill" [(ngModel)]="searchCriteria.skillName">
          <option value="Java">Java</option>
          <option value="React">React</option>
          <option value="Node.js">Node.js</option>
          <option value="HTML">HTML</option>
          <option value="CSS">CSS</option>
        </select>
      </div>
    </div>

    <div class="row" style="padding-left: 5px;">
      <div class="col-md-6">
        <h6 class="h6">Start Date</h6>
      </div>
      <div class="col-md-6">
        <h6 class="h6">End Date</h6>
      </div>
    </div>
    <div class="row" style="padding-left: 5px;">
      <div class="col-md-6">
        <input type="date" class="textbox-date" [(ngModel)]="searchCriteria.startDate">
      </div>
      <div class="col-md-6">
        <input type="date" class="textbox-date" [(ngModel)]="searchCriteria.endDate">
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <button class="btn-search" style="float: right" (click)="Search()">Search</button>
      </div>
    </div>

    <div class="container-bordered">
      <p>This is the new container with a border.</p>
    </div>

    <div class="row">
      <div class="col-md-12">
        <button class="btn-search" style="float: right" (click)="closePopup()">Close</button>
      </div>
    </div>
  </div>
</div>
