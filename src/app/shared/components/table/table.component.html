<p-table #dt1 
    [value]="data" 
    [columns]="columns"
    styleClass="p-datatable-striped"
    (sort)="onSort($event)" 
    [tableStyle]="{ 'min-width': '50rem' }"
    [paginator]="true" [rows]="5"> 
    <ng-template pTemplate="caption">
        <div class="flex">
            <div class="search-container" *ngIf="showSearchField">
                <span class="p-input-icon-left ml-auto">
                    <input  class="search-input" pInputText type="text" [(ngModel)]="globalFilter" placeholder="Search keyword" />
                </span>
                <button pButton type="button" label="Search" class="search-button" (click)="onSearch(data)"> <i class="pi pi-search"></i></button>
            </div>
            
            <div *ngIf="showButtonManageTrainings" class="actions" > 
                <app-custom-button label="Calendar" margin="5px" icon="pi pi-calendar"></app-custom-button>
                <app-custom-button label="Import" margin="5px" icon="pi pi-file-import"></app-custom-button>
                <app-custom-button label="Add" margin="5px" icon="pi pi-plus" (buttonClicked)="addTraining()"></app-custom-button>
            </div>
            <div *ngIf="showButtonManageResources" class="actions" > 
                <app-custom-button label="Import" margin="5px" icon="pi pi-file-import"></app-custom-button>
                <app-custom-button label="Export" margin="5px" icon="pi pi-file-export"></app-custom-button>
                <app-custom-button (buttonClicked)="addResourceButton()" label="Add Resource" margin="5px"></app-custom-button>
                <app-custom-button (buttonClicked)="setTrainigButton()" label="Set Training" margin="5px"></app-custom-button>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngIf="showButtonManageResources" class="p-header">
                <p-tableHeaderCheckbox>
                </p-tableHeaderCheckbox>
            </th>
            <th *ngFor="let col of columns" class="p-header" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngIf="showButtonManageResources" class="table-multiple-checkbox">
                <p-tableCheckbox [value]="rowData">
                </p-tableCheckbox>
            </td>
            <ng-container *ngFor="let col of columns">
                <td *ngIf="col.field !== 'tags' && col.field !== 'trainings' && col.field !== 'certifications' && col.field !== 'actions'; else tags">
                    {{ rowData[col.field] }}
                </td>
                <ng-template #tags>
                    <td *ngIf="col.field == 'tags'">
                        <p-tag *ngFor="let tag of rowData[col.field]" class="p-mr-1">{{tag}}</p-tag>
                    </td>
                </ng-template>
                <td *ngIf="col.field == 'trainings'">
                    <ng-container *ngIf="hasTrainings(rowData); else button">
                        <span *ngFor="let training of rowData.trainings" class="p-mr-1">{{training}}</span>
                    </ng-container>
                    <ng-template #button>
                        <app-custom-button label="Set Training"></app-custom-button>
                    </ng-template>
                </td>
                <td *ngIf="col.field == 'certifications'">
                        <span *ngFor="let certification of rowData[col.field]" class="badge">{{certification}}</span>
                </td>
                <td *ngIf="col.field == 'actions'">
                    <span class="action-button eye-img" (click)="onView(rowData)"></span>
                    <span class="action-button edit-img" (click)="onEdit(rowData)"></span>
                    <span class="action-button del-img" (click)="onDelete(rowData)"></span>
                </td>
            </ng-container>
        </tr>
    </ng-template>
</p-table>
