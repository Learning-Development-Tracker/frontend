<div class="manage-trainings">
    <h1>Manage Training List</h1>
    <div class="table"  >
        <app-table 
            *ngIf="showViewManage"
            [data]="trainingList" 
            [columns]="tableColumn" 
            (sortChange)="onSort($event)" 
            (view)="onView($event)" 
            (edit)="onEdit($event)" 
            (delete)="onDelete($event)"
            [showButtonManageTrainings]="true"
            (sort)="onSort2($event)"
            (addTrainingClick)="showPopup()"
        ></app-table>  
        <view-trainings  
            *ngIf="!showViewManage" 
            [showViewManage]="showViewManage"
            (showViewManageChange)="showViewManage = $event"
            [data]="viewData">
        </view-trainings>
        <app-dialog-box
            [isOpen]="isOpen"
            [msgStatus]="'options'"
            [msg]="'Are you sure you want to delete this training?'"
            [imgStatus]="'../../../../../assets/warning.svg'"
            (dialogClosed)="onCloseClick()"
            (dialogProceed)="proceedDelete()"
        >
        </app-dialog-box>
        <app-dialog-box
            [isOpen]="isSuccess"
            [msgStatus]="'success'"
            [msg]="'Successfully Deleted!'"
            [imgStatus]="'../../../../../assets/success.png'"
            (dialogClosed)="onCloseClick()"
        >
        </app-dialog-box>


    </div>   
    
    
</div>

<add-edit-training-popup 
*ngIf="isPopupVisible" 
(close)="closePopup()">
</add-edit-training-popup>
